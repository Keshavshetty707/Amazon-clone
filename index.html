  <head>

    <title>Online Shopping site in India: Shop</title>

    <link rel="shortcut icon" type="image/png" href="amazon-fevi-large.png" />

        </div>
        <div class="nav-search">

            class="search-input"
            type="text"
            name=""
            id=""
            placeholder="Search Amazon.in"
          />

            <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
          </div>
        </div>

          <a href=""><img src="country.png" alt=""></a>

          <p class="nav-sign-greet"><span class="nav-sign-greet1">Hello, sign in</span></p>
